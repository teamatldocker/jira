version: 2
jobs:
  build_branch:
    working_directory: /app
    docker:
      - image: docker:19-git
    resource_class: large
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            apk update
            apk upgrade
            apk add --no-cache \
              py-pip           \
              curl             \
              curl-dev         \
              bash
      - run:
          name: Build Branch Images
          command: |
            set +o pipefail
            bash buildscripts/buildDevelopmentImages.sh
      - run:
          name: Test Branch Images
          command: |
            bash buildscripts/testDevelopmentImages.sh

  build_releases_core:
    working_directory: /app
    docker:
      - image: docker:19-git
    resource_class: large
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            apk update
            apk upgrade
            apk add --no-cache \
              py-pip           \
              curl             \
              curl-dev         \
              bash
      - run:
          name: Build Docker Release Images
          command: |
            set +o pipefail
            bash buildscripts/buildSupportedJiraImages.sh jira-core
      - run:
          name: Test Docker Release Images
          command: |
            bash buildscripts/testSupportedJiraImages.sh jira-core
      - run:
          name: Push Dockerhub Release Images
          command: |
            docker login -u ${DOCKER_USER} -p ${DOCKER_PASS}
            bash buildscripts/releaseSupportedJiraImages.sh jira-core

  build_releases_software:
    working_directory: /app
    docker:
      - image: docker:19-git
    resource_class: large
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            apk update
            apk upgrade
            apk add --no-cache \
              py-pip           \
              curl             \
              curl-dev         \
              bash
      - run:
          name: Build Docker Release Images
          command: |
            set +o pipefail
            bash buildscripts/buildSupportedJiraImages.sh jira-software
      - run:
          name: Test Docker Release Images
          command: |
            bash buildscripts/testSupportedJiraImages.sh jira-software
      - run:
          name: Push Dockerhub Release Images
          command: |
            docker login -u ${DOCKER_USER} -p ${DOCKER_PASS}
            bash buildscripts/releaseSupportedJiraImages.sh jira-software

  build_releases_servicedesk:
    working_directory: /app
    docker:
      - image: docker:19-git
    resource_class: large
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            apk update
            apk upgrade
            apk add --no-cache \
              py-pip           \
              curl             \
              curl-dev         \
              bash
      - run:
          name: Build Docker Release Images
          command: |
            set +o pipefail
            bash buildscripts/buildSupportedJiraImages.sh servicedesk
      - run:
          name: Test Docker Release Images
          command: |
            bash buildscripts/testSupportedJiraImages.sh servicedesk
      - run:
          name: Push Dockerhub Release Images
          command: |
            docker login -u ${DOCKER_USER} -p ${DOCKER_PASS}
            bash buildscripts/releaseSupportedJiraImages.sh servicedesk

workflows:
  version: 2
  build_pipeline:
    jobs:
      - build_releases_core:
          filters:
            branches:
              only: master
      - build_releases_software:
          filters:
            branches:
              only: master
      - build_releases_servicedesk:
          filters:
            branches:
              only: master
      - build_branch:
          filters:
            branches:
              ignore:
                - master
  nightly:
    triggers:
      - schedule:
          cron: "0 1 * * 1"
          filters:
            branches:
              only:
                - master
    jobs:
      - build_releases_core
      - build_releases_software
      - build_releases_servicedesk
